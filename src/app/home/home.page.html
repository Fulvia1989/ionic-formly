<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Formly demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <p>Select form</p>
      </ion-col>
      <ion-col size="12">
        <ion-list>
          <ion-item>
            <ion-select fill="outline" aria-label="forms" placeholder="Choose an element" (ionChange)="selectForm($event)">
              @for (item of options; track item.id) {
                <ion-select-option [value]="item.id">{{item.name}}</ion-select-option>
              }
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  @if (selectedFormfields.length) {

    <div class="ion-margin">
      <form [formGroup]="form">
        <formly-form [model]="model" [fields]="selectedFormfields" [form]="form"></formly-form>
      </form>
    </div>
  }
</ion-content>
